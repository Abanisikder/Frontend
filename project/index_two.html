<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUST Result - Enter Mobile Number</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 p-6 rounded-lg shadow-lg w-96 text-center text-white">
        <!-- Logo Section -->
        <div class="flex justify-center">
            <img src="logo.jpg" alt="PUST Result Logo" class="w-20 h-20 rounded-full">
        </div>
        
        <!-- Input Section -->
        <div class="mt-4">
            <h2 class="text-lg font-semibold">Please Enter Your Valid Phone Number</h2>
            <input type="tel" placeholder="Enter Your Mobile Number" class="mt-3 w-full p-2 rounded-lg border border-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <!-- Button Section -->
        <div class="mt-4">
            <button class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md transition-transform transform hover:scale-105 hover:bg-blue-700">Submit</button>
        </div>
    </div>
</body>
</html>
