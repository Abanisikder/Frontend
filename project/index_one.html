<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .nav-button:hover .button-icon {
            transform: translateX(5px);
            transition: transform 0.3s ease;
        }
        .active-nav {
            background: linear-gradient(45deg, #3b82f6, #6366f1);
            position: relative;
        }
        .active-nav::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: white;
            border-radius: 2px;
        }
        body {
            background: url('./2e13f028-0b39-4caa-99ce-fd260890da8c.webp') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-gray-900 shadow-xl fixed w-full z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <!-- Logo -->
                    <img src="logo.jpg" alt="Logo" class="w-10 h-10 mr-3">
                   
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <!-- Home Button -->
                        <a href="#" class="nav-button text-white hover:bg-gray-800 px-3 py-2 rounded-md text-sm font-medium transition-all duration-300 flex items-center space-x-2 active-nav">
                            <i class="button-icon fas fa-home"></i>
                            <span>Home</span>
                        </a>
                        <!-- Result Button -->
                        <a href="#" class="nav-button text-white hover:bg-gray-800 px-3 py-2 rounded-md text-sm font-medium transition-all duration-300 flex items-center space-x-2">
                            <i class="button-icon fas fa-chart-bar"></i>
                            <span>Result</span>
                        </a>
                        <!-- Notifications Button -->
                        <a href="#" class="nav-button text-white hover:bg-gray-800 px-3 py-2 rounded-md text-sm font-medium transition-all duration-300 flex items-center space-x-2">
                            <i class="button-icon fas fa-bell"></i>
                            <span>Notifications</span>
                            <span class="bg-red-500 text-xs text-white px-2 py-1 rounded-full">3</span>
                        </a>
                        <!-- Admin Button -->
                        <a href="#" class="nav-button text-white hover:bg-gray-800 px-3 py-2 rounded-md text-sm font-medium transition-all duration-300 flex items-center space-x-2">
                            <i class="button-icon fas fa-user-shield"></i>
                            <span>Admin</span>
                        </a>
                    </div>
                </div>
                <!-- Login/Signup Section -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="login.html" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-500 transition-all">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                    <a href="signup.html" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-500 transition-all">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </a>
                </div>
                <!-- Mobile Menu Button -->
                <button class="md:hidden text-white text-2xl">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-20">
        <marquee class="bg-gray-800 text-white py-2 px-4"> 
            üì¢ Results for **Semester 2-2** are now LIVE! | üèÜ Congratulations to **Badol Hasan** for securing Rank #1! | ‚è≥ Last date for re-evaluation applications: **March 15, 2025** | üîé Check your result now!
        </marquee>
    </main>
</body>
</html>
